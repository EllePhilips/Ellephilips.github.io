<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/oik4yeg.css">
      <title>Supporting the Black Lives Matter Movement</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="gallery">
         <header>
            <h1> <img src="blacklivesmatterlogo.png" alt="Logo of SBLMM."> </h1>
            <nav>
               <ul>
                  <li><a href="#">George Floyd</a></li>
                  <li><a href="#">Breonna Taylor</a></li>
                  <li><a href="#">Elijah McClain</a></li>
                  <li><a href="#">Atatiana Jefferson</a></li>
                  <li><a href="#">Trayvon Martin</a></li>
                  <li><a href="#">Tamir Rice</a></li>
                  <li><a href="#">Eric Garner</a></li>
                  <li><a href="#">Sandra Bland</a></li>
               </ul>
            </nav>
         </header>
         <input type="radio" name="item" id="photo1" checked="checked">
         <input type="radio" name="item" id="photo2">
         <input type="radio" name="item" id="photo3">
         <input type="radio" name="item" id="photo4">
         <input type="radio" name="item" id="photo5">
         <input type="radio" name="item" id="photo6">
         <input type="radio" name="item" id="photo7">
         <input type="radio" name="item" id="photo8">
         <main>
            <figure class="pg">
               <img src="blm1.jpg" alt="All power to the people.">
               <figcaption>All power to the people. People marching with signs.</figcaption>
            </figure>
            <figure class="pg">
               <img src="blm2.jpg" alt="Police in gear.">
               <figcaption>Police in gear. Blocking protest. </figcaption>
            </figure>
            <figure class="pg">
               <img src="blm3.jpg" alt="Large group protest." > 
               <figcaption>Large group protesting with signs.</figcaption>
            </figure>
            <figure class="pg">
               <img src="blm4.jpg" alt="Say their names poster.">
               <figcaption>Say their names poster.</figcaption>
            </figure>
            <figure class="pg">
               <img src="blm5.jpg" alt="Say their names poster">
               <figcaption>Say their names poster</figcaption>
            </figure>
            <figure class="pg">
               <img src="blm6.jpg" alt="Its a privilage to educate yourself about racism rather than experience it.">
               <figcaption>Black power fist, raised during protest.</figcaption>
            </figure>
            <figure class="pg">
               <img src="blm7.jpg" alt="ts a privilage to educate yourself about racism rather than experience it..">
               <figcaption> ts a privilage to educate yourself about racism rather than experience it.</figcaption>
            </figure>
            <figure class="pg">
               <img src="blm8.jpg" alt="Power fist poster.">
               <figcaption>Power fist poster</figcaption>
            </figure>
         </main>
         <nav class=labels>
            <label for="photo1">
            <img src="blm1.jpg" alt="All power to the people.">
            </label>
            <label for="photo2">
            <img src="blm2.jpg" alt="Police in gear.">
            </label>
            <label for="photo3">
            <img src="blm3.jpg" alt="Fuck the racist ass police.">
            </label>
            <label for="photo4">
            <img src="blm4.jpg" alt="Large group protest.">
            </label>
            <label for="photo5">
            <img src="blm5.jpg" alt="Say their names poster.">
            </label>
            <label for="photo6">
            <img src="blm6.jpg" alt="Power fist during protest.">
            </label>
            <label for="photo7">
            <img src="blm7.jpg" alt="Its a privilage to educate yourself about racism rather than experience it.">
            </label>
            <label for="photo8">
            <img src="blm8.jpg" alt="Power fist poster.">
            </label>
         </nav>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
